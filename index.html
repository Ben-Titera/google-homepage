<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <link href="StyleSheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header>

        </header>

        <main>
            <div id="logo-container">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-bar">
                <i class="material-icons" id="hourglass">
                    search
                </i>
                <input type="text" id="search-box" name="search">
            </div>
            <div id="buttons">
                <button id="search-button" type="button">Google Search</button>
                <button id="feeling-lucky" type="button">I'm Feeling Lucky.</button>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
