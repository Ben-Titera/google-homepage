<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <link href="StyleSheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header>
            <a href="#" class="header-link">About</a>
            <a href="#" class="header-link">Store</a>
            <div id="header-space"></div>
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <a href="#" id="app-link">
                <i class="material-icons" id="apps">
                    apps
                </i>
            </a>
            <button id="sign-in" type="button">Sign in</button>
        </header>

        <main>
            <div id="logo-container">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-bar">
                <i class="material-icons" id="hourglass">
                    search
                </i>
                <input type="text" id="search-box" name="search">
            </div>
            <div id="search-button-container">
                <button class="search-buttons" id="search-button" type="button">Google Search</button>
                <button class="search-buttons" id="feeling-lucky" type="button">I'm Feeling Lucky</button>
            </div>
        </main>

        <footer>
            <a href="#" class="footer-link">Advertising</a>
            <a href="#" class="footer-link">Business</a>
            <a href="#" class="footer-link">How Search works</a>
            <div id="footer-space"></div>
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Settings</a>
        </footer>
    </body>
</html>
